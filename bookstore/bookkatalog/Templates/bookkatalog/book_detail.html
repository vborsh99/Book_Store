<h1>{{ book.title }}</h1>
<p>{{ book.description }}</p>

<h2>Reviews</h2>
<ul>
    {% for review in reviews %}
        <li>{{ review.review }}</li>
    {% empty %}
        <li>No reviews yet.</li>
    {% endfor %}
</ul>

<h2>Add a Review</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Отображаем форму -->
    <button type="submit">Submit</button>
</form>
