{% extends 'base.html' %}

{% block content %}
        <div class="books-section">
        {% for book in books %}
            <div class="book-card">
                <img src="{{ book.image.url }}" alt="Frankenstein">
                <h3><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></h3>
                <p>by {{ book.author }}</p>
            </div>
        {% endfor %}
        </div>

{% endblock %}
