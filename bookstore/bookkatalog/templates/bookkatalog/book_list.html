{% extends 'base.html' %}

{% block content %}
    <h2>Books</h2>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> by {{ book.author }}
            </li>
        {% empty %}
            <p>No books available.</p>
        {% endfor %}
    </ul>
{% endblock %}
